<ion-header>

    <ion-navbar>
        <ion-title>Authenticate</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>
<ion-content class="login-content" padding>
    <div class="login-box" *ngIf="!registering">
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="credentials.username" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
                </ion-col>
            </ion-row>
        </form>
        <button ion-button (click)="registering = true">Go to registration</button>
    </div>

    <div class="register-box" *ngIf="registering">
        <form (ngSubmit)="register()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="text" placeholder="Username" name="usernamereg" [(ngModel)]="credentials.username" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="passwordreg" [(ngModel)]="credentials.password" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Confirm Password" name="passwordregconfirm" [(ngModel)]="credentials.passwordconfirm" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
                </ion-col>
            </ion-row>
        </form>
        <button ion-button (click)="registering = false">Go to login</button>
    </div>

</ion-content>
