<ion-header>

    <ion-navbar>
        <ion-title>users</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let user of users">
        <ion-card (click)="goToUser(user.username)">
            <ion-row>
                <ion-col>
                    <h2>{{user.image}}</h2>
                </ion-col>
                <ion-col>
                    <h2>{{user.username}}</h2>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>
</ion-content>
