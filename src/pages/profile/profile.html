<ion-header>
    <ion-navbar>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="profile" text-center>
        <ion-card color="primary">
            <ion-item>
                <ion-avatar>
                    <img [src]="profile.image">
                </ion-avatar>
            </ion-item>
        </ion-card>
    </div>
</ion-content>
