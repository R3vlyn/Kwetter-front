<ion-header>
    <ion-navbar>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="profile" text-center>
        <ion-card color="light">
            <div id="profile-header">
                <ion-item>
                    <ion-avatar>
                        <img [src]="profile.image">
                    </ion-avatar>
                </ion-item>
                <ion-list text-center>
                    <ion-row>
                        <ion-label id="profile_name" class="no_margin" >{{profile.name}}</ion-label>
                    </ion-row>
                    <ion-row>
                        <ion-label id="profile_username" class="no_margin">@{{username}}</ion-label>
                    </ion-row>
                    <ion-row text-wrap>
                       <ion-label id="profile_bio" class="extra_padding">{{profile.bio}}</ion-label>
                    </ion-row>
                    <ion-row>
                        <ion-label id="profile_location" class="no_margin">{{profile.location}}</ion-label>
                    </ion-row>
                    <ion-row>
                        <ion-label id="profile_website" class="no_margin"><a href="https://twitter.com/Twitter">{{profile.website}}</a></ion-label>
                    </ion-row>
                </ion-list>
            </div>
        </ion-card>
    </div>
</ion-content>
