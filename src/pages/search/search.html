<ion-header color="secondary">
    <ion-navbar no-border-bottom color="primary">
        <ion-searchbar #searchbar (ionChange)="filterchanged()" [(ngModel)]="filtertext" [showCancelButton]="true"></ion-searchbar>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let kweet of foundkweets">
        <ion-card>
            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/imgs/logo.png">
                </ion-avatar>
                <h2>{{kweet.username}}</h2>
                <p>{{kweet.postDate}}</p>
            </ion-item>
            <ion-card-content>
                <p>{{kweet.message}}</p>
            </ion-card-content>

            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small (click)="likeKweet(kweet)">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{kweet.hearts.length}} Likes</div>
            </button>
                </ion-col>
                <ion-col center text-center>
                    <ion-note>
                        11h ago
                    </ion-note>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>
</ion-content>
