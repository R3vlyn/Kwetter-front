<ion-header>

  <ion-navbar>
    <ion-title>Update Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf='updatedProfile && username' (ngSubmit)='saveProfile()'>
    <ion-item>
      <ion-avatar>
        <img [src]='updatedProfile.image'/>
      </ion-avatar><br>
      <input type='file' (change)='onFileChange($event)' accept='.png,.jpg,.svg'>
    </ion-item>
    <ion-item>
      <ion-label>Profile Name</ion-label>
      <ion-input type="text" [(ngModel)]="updatedProfile.name" name="profileName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Biography</ion-label>
      <ion-textarea [(ngModel)]="updatedProfile.bio" name="biography"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-input type="text" [(ngModel)]="updatedProfile.location" name="location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Website</ion-label>
      <ion-input type="text" [(ngModel)]="updatedProfile.website" name="website"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Save</button>
  </form>
</ion-content>
